<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
<title>HTML5サンプル1</title>
<meta charset='UTF-8'>
<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
<h1>vuejs サンプル</h1>
<div id='app'>
<p v-bind:style='style'>
{{ message }}
</p>
</div>
<hr>
<input name='target' onChange='doChange(event)' type='number' value='20'>
<script>
  var data = {
    message: 'メッセージ',
    style: 'font-size:12px;color:red'
  }
  
  var app = new Vue({
    // 初期値
    el: '#app',
    data: data
  })
  
  function doChange (event) {
    data.style = 'font-size:' + event.target.value + 'pt;color:red'
  }
</script>
</body>
</html>
