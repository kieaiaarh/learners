<!DOCTYPE html>
<html>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
<title>HTML5サンプル1</title>
<meta charset='UTF-8'>
<script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>
</head>
<body>
<style>
  .red {
      color:white;
      background-color:red;
  }
</style>
<h1>Vue.js</h1>
<div id='app'>
<hello></hello>
</div>
<script>
  var hello = Vue.component('hello',
  {
      data:function() {
          return {
              counter:0,
              isRed:false,
          };
      },
      methods:{
          doAction:function(event) {
              this.counter++;
              if (this.counter > 10){
                  this.counter = 0;
              }
              if (this.counter % 2 == 0) {
                  this.isRed = false;
              } else {
                  this.isRed = true;
              }
          },
      },
      template: '<p v-bind:class="{red:isRed}" v-on:click="doAction"class="hello">clicked: {{counter}}</p>',
  })
  
  
  var app = new Vue({
      el: '#app',
  });
</script>
</body>
</html>
