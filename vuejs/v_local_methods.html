<!DOCTYPE html>
<html>
<head>
<title>My first Vue app</title>
<script src='https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js'></script>
<style>
  .red {
    color: white;
    background-color: red;
  }
</style>
</head>
<body>
<h1>Vue.js</h1>
<div id='app'>
<hello></hello>
</div>
<script>
  var app = new Vue({
    el: '#app',
    components: {
      hello: {
        data: function() {
          return {
            counter: 0,
            isRed: false
          };
        },
        methods: {
          doAction: function (event) {
            this.counter++;
            if (this.counter > 10) {
              this.counter = 0
            }
            this.isRed = !this.isRed;
          },
        },
        template: '<p @click="doAction" :class="{ red: isRed }" class="hello">clicked: {{counter}}.</p>',
      }
    }
  });
</script>
</body>
</html>
